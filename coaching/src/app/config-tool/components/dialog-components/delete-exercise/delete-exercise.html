<h2 mat-dialog-title >Delete exercise</h2 >
<mat-dialog-content >
  Are you sure you want to delete this exercise?
</mat-dialog-content >
<mat-dialog-actions >
  <button matButton [mat-dialog-close]="false" >No</button >
  <button matButton [mat-dialog-close]="true" cdkFocusInitial >Yes</button >
</mat-dialog-actions >
