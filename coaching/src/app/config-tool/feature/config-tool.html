<mat-drawer-container class="container">
  <mat-drawer #drawer mode="side" class="drawer">
    <app-config-tool-filters-layout [autoCompleteOptions]="autoCompleteOptions()"
                                    (filtersApplied)="applyFilters($event)"/>
    <app-config-tool-exercise-list [connectedTo]="['workoutList']" [exercises]="exercises()"
                                   (addedExercise)="addExercise($event)" />
  </mat-drawer>

  <div class="content">
    <button type="button" matButton (click)="drawer.toggle()">
      Toggle sidenav
    </button>
    <app-workout-layout [connectedTo]="['configList']" [workouts]="workouts()"
                        [(selectedTab)]="selectedTab"
                        (exerciseAdded)='addExercise($event)'
                        (exerciseDeleted)="deleteExercise($event)"
                        (workoutAdded)="addWorkout()"
                        (workoutDeleted)="deleteWorkout($event)" />
  </div>

</mat-drawer-container>
