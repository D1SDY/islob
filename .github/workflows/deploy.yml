name: Deploy Angular app to GitHub Pages

on:
  push:
    branches: [ main ]      # change to [ master ] if needed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # lockfile is inside the coaching folder
          cache-dependency-path: coaching/package-lock.json

      - name: Install dependencies
        working-directory: coaching
        run: npm ci

      - name: Build Angular app
        working-directory: coaching
        run: npm run build -- --configuration=production --base-href=/islob/
        # If your GitHub repo is NOT named "coaching", change /coaching/ to /<your-repo-name>/

      # Optional: debug to verify build output
      - name: List dist contents (debug)
        run: |
          ls
          echo "---- coaching/dist ----"
          ls coaching/dist || echo "no coaching/dist directory"
          echo "---- coaching/dist/coaching ----"
          ls coaching/dist/coaching || echo "no coaching/dist/coaching directory"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANT: path is from repo root
          # Angular default for this project: coaching/dist/coaching/browser
          path: coaching/dist/coaching/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
