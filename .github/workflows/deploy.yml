name: Deploy Angular app to GitHub Pages

on:
  push:
    branches: [ main ]   # change to [ master ] if your main branch is named master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    # All `run:` steps below will execute inside the coaching folder
    defaults:
      run:
        working-directory: coaching

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # <<<<<< point cache to the right lock file
          cache-dependency-path: coaching/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration=production --base-href=/coaching/
        # If your repo name is NOT "coaching", replace /coaching/ with /<your-repo-name>/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Adjust this if your outputPath in angular.json is different
          path: dist/coaching/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
