name: Deploy Angular app to GitHub Pages

on:
  # Deploy on every push to main. Change to "master" if needed.
  push:
    branches: [ main ]
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20   # good for Angular 20+
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Build Angular in production mode with correct base href
      - name: Build Angular app
        run: |
          npm run build -- --configuration=production --base-href=/coaching/
          # ^^^^^^^^^^^
          # REPLACE "coaching" above with your repo name if different

      # Upload the built files as the artifact that Pages will deploy
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path to your built app. Adjust if your dist path is different.
          # For Angular 17+ it's often "dist/<project-name>/browser"
          # Look at "outputPath" in angular.json to be sure.
          path: dist/coaching/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
